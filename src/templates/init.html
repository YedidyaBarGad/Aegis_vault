<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Initialize Vault - Go Passman</title>

  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>

  <style>
    body {
      background-color: #f8f9fa;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      max-width: 420px;
      width: 100%;
      padding: 2rem;
      border: none;
      border-radius: 1rem;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }

    .card-title {
      font-size: 1.75rem;
      font-weight: 600;
      color: #0d6efd;
    }

    .form-label {
      font-weight: 500;
    }

    .btn-primary {
      font-weight: 500;
      font-size: 1rem;
    }

    .form-text {
      font-size: 0.875rem;
    }

    .alert {
      font-size: 0.95rem;
    }

    .bi {
      vertical-align: -0.125em;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-body">
      <h2 class="card-title text-center mb-4">
        <i class="bi bi-shield-lock-fill me-2"></i>Vault Setup
      </h2>

      {{if .Error}}
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        {{.Error}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {{end}}

      {{if .Message}}
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        {{.Message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {{end}}

      <form method="POST" action="/init" autocomplete="off">
        <div class="mb-3">
          <label for="passwordInput" class="form-label">Master Password</label>
          <input type="password" class="form-control" id="passwordInput" name="password" required placeholder="Enter master password"/>
        </div>

        <div class="mb-4">
          <label for="confirmInput" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirmInput" name="confirm" required placeholder="Re-enter password"/>
          <div class="form-text text-muted">This password secures your vault. Use something strong and memorable.</div>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg">
            <i class="bi bi-lock-fill me-2"></i>Initialize Vault
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
